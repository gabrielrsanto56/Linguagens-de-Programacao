<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #area{
            width: 200px;
            height: 200px;
            background-color: rgb(6, 93, 93);
            color: aliceblue;
            text-align: center;
            line-height: 200px;
            text-shadow: 1px 1px black;
            font-size: 20pt;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        function clicar(){
            a.innerText = 'clicou'
            a.style.background = 'rgb(93, 93, 93)'
        }
    </script>
</body>
</html>
